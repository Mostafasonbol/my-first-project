<div *ngIf="message" class="alert alert-success fixed-top mx-auto" style="z-index: 1050; width: 50%; text-align: center; font-size: 0.9rem; margin-top: 1rem;">
    {{ message }}
  </div>
 
 <div class="container mt-3">
    <h2>Complete Your Purchase</h2>
    <form (ngSubmit)="purchaseItem()" #purchaseForm="ngForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required [(ngModel)]="customer.name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
            <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required [(ngModel)]="customer.phone" name="phone">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termsCheck" required [(ngModel)]="termsAccepted" name="terms">
            <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Complete Purchase</button>

    </form>
</div>
